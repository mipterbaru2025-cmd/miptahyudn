    <style>
        * {
            margin: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Stars Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        /* Main Title */
        h1 {
            font-size: 3.5em;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeInScale 1.5s ease-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hearts */
        .hearts {
            font-size: 2.5em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Messages */
        .message {
            font-size: 1.5em;
            color: #fff;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            animation: slideIn 1s ease-out;
            animation-fill-mode: both;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .message:nth-child(1) { animation-delay: 0.5s; }
        .message:nth-child(2) { animation-delay: 1s; }
        .message:nth-child(3) { animation-delay: 1.5s; }
        .message:nth-child(4) { animation-delay: 2s; }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Flowers */
        .flowers {
            position: absolute;
            font-size: 3em;
            animation: float 4s infinite ease-in-out;
        }

        .flower1 { top: 10%; left: 10%; animation-delay: 0s; }
        .flower2 { top: 20%; right: 15%; animation-delay: 1s; }
        .flower3 { bottom: 15%; left: 15%; animation-delay: 2s; }
        .flower4 { bottom: 10%; right: 10%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 5%;
            right: 10%;
            font-size: 4em;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.9)); }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            font-size: 3em;
            animation: drift 15s infinite linear;
            opacity: 0.6;
        }

        .cloud1 { top: 15%; animation-delay: 0s; }
        .cloud2 { top: 30%; animation-delay: 7s; }

        @keyframes drift {
            0% { left: -10%; }
            100% { left: 110%; }
        }

        /* Sleeping ZZZ */
        .zzz {
            position: absolute;
            top: 10%;
            left: 15%;
            font-size: 2em;
            animation: zzz-float 2s infinite;
        }

        @keyframes zzz-float {
            0% {

            50% { 
                opacity: 1;
                transform: translateY(-30px);
            }
            100% { 
                opacity: 0;
                transform: translateY(-60px);
            }
        }

        /* Responsive */

            h1 { font-size: 2.5em; }
            .message { font-size: 1.2em; }
            .hearts { font-size: 2em; }
        }
    </style>
